<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel app</title>
  </head>
  <body>
    <div id="app container">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="dashboard__new">
          <div class="dashboard__view">
            <a href="#" class="dashboard__create">
              Новая<br />
              Таблица
            </a>
          </div>
        </div>
        <div class="dashboard__table dashboard__view">
          <div class="dashboard__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>
          <ul class="dashboard__list">
            <li class="dashboard__record">
              <a href="">Таблица №1</a>
              <strong>03.07.2022</strong>
            </li>
            <li class="dashboard__record">
              <a href="">Таблица №2</a>
              <strong>03.07.2022</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
